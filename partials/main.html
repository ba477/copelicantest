             <div class="bodyFrom">
                 <h2 class="titleme">Mon annonce de voyage</h2>

             <section class="modal-body">
                 <alert-message show="showAlert" title="{{errorTitle}}" message="{{errorMessage}}"></alert-message>
                 <form name="movieForm" class="form-horizontal">
                     <div class="control-group" ng-class="{error : !movieForm.$pristine && movieForm.inputTitle.$error.required}">
                         <label class="control-label">De*:</label>
                         <input type="text" name="inputTitle" ng-model="dispo.title" autofocus required>
                         <span class="help-block" ng-show="!movieForm.$pristine && movieForm.inputTitle.$error.required">La Ville de départ est requit</span>
                     </div>
                     <div class="control-group">
                         <label class="control-label">A*</label>
                         <input type="text" name="inputTitle2" ng-model="dispo.directors" autofocus required>
                         <span class="help-block" ng-show="!movieForm.$pristine && movieForm.inputTitle2.$error.required">La Ville d'arrivé est requit</span>

                     </div>
                     <div class="control-group" ng-class="{error : movieForm.inputYear.$error.pattern}">
                         <label class="control-label">Le²</label>
                         <input type="date" name="inputYear" ng-model="movie.releaseYear" ng-pattern="/(19|20)\d\d/">
                         <span class="help-block" ng-show="movieForm.inputYear.$error.pattern">L'année n'est pas valide</span>
                     </div>
                     <div class="control-group">
                         <input type="text" value="Ville étape">
                     </div>

                     <div class="control-group" ng-class="{error : movieForm.textareaSynopsis.$error.maxlength}">
                         <label class="control-label">Moyen de transport :</label>
                         <select name="singleSelect" ng-model="data.singleSelect">
                             <option value="option-1">Voiture</option>
                             <option value="option-2">Train</option>
                             <option value="option-3">Avion</option>
                         </select>
                         <span class="help-block" ng-show="movieForm.textareaSynopsis.$error.maxlength">140 caractères maximum</span>
                     </div>
                     <div class="control-group" ng-class="{error : movieForm.inputRate.$error.min || movieForm.inputRate.$error.max}">
                         <h2>Je peux prendre un objet qui tient dans*</h2>
                         <label><img src="../img/sac.jpg" alt=""><input type="radio" ng-model="color.name"  value="sac à dos">Un sac à dos</label><br/>
                         <label><img src="../img/valise.jpg"><input type="radio" ng-model="color.name" value="valise">Une valise</label><br/>
                         <label><img src="../img/voiture.jpg"><input type="radio" ng-model="color.name" value="voiture">Un coffre de voiture</label><br/>
                         <label><img src="../img/camionette.jpg"><input type="radio" ng-model="color.name" value="camionette">une camionette</label><br/>
                     </div>
                     <div class="control-group" ng-class="{error : movieForm.inputRate.$error.min || movieForm.inputRate.$error.max}">
                         <h2>Informations complémentaires</h2>
                         <label>Je réalise ce voyage réguulièrement</label><input type="checkbox"><br/>
                     </div>
                 </form>
             </section>
             <footer class="modal-footer">
                 <button class="btn btn-danger btn-small" ng-click="dismiss();">Annuler</button>
                 <button class="btn btn-success" ng-click="addMovie(movie)" ng-disabled="movieForm.$invalid">Confirmer</button>
             </footer>
        </div>
     </div>
